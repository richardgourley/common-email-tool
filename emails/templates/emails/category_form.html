{% extends "base.html" %}

{% block content %}

<h3>Create a new email template category</h3>

<div class="container">
	<form action="" method="post">
	  {% csrf_token %}
	  <table>
	    {{ form.as_table }}
	  </table>
	  <div class="pt-3">
	    <input class="btn-lg btn-primary" type="submit" value="Submit">
	  </div>
	</form>
</div>

{% endblock %}
